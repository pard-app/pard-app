<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pard App</title>
    <link

      rel="stylesheet"
    />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1qEMAuKXrxF0-GXg-hPYc-zGUP5QcVzI&libraries=places"></script>

    <base href="/" />
    <meta
